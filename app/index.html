<!DOCTYPE html>
<html lang="en" ng-app="vaultPortal" class="no-js lt-ie9 lt-ie8 lt-ie7">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vault Portal</title>
    <meta name="description" content="UI for interacting with Vault">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- use CDN in prod -->
    <link href="../node_modules/bootstrap-css-only/css/bootstrap.css" rel="stylesheet">
    <link href="../node_modules/bootstrap-css-only/css/bootstrap-theme.css" rel="stylesheet">
</head>
<body>

<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="#">Vault Portal</a>
        </div>
        <div class="navbar-header pull-right">
            <p class="navbar-btn">
                <a href="#/auth" class="btn btn-default">Logout</a>
            </p>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div ng-view></div>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="vaultPortal.js"></script>
    <script src="store/store.js"></script>
    <script src="auth/auth.js"></script>
</div>
</body>
</html>
