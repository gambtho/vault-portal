<form name="form" ng-submit="store()" role="form">
    <div class="form-group">
        <label for="path">Path</label>
        <input type="text" name="path" id="path" class="form-control" ng-model="path" required/>
    </div>
    <div class="form-group">
        <label for="key">Key</label>
        <input type="text" name="key" id="key" class="form-control" ng-model="key" required/>
    </div>
    <div class="form-group">
        <label for="value">Value</label>
        <input type="value" name="value" id="value" class="form-control" ng-model="value" required/>
    </div>
    <div class="form-actions">
        <button type="store" ng-disabled="form.$invalid" class="btn btn-danger">Store</button>
    </div>
</form>
